<div class="view-container">
  <div style="text-align: right;">
    <button mat-raised-button color="primary" (click)="getNavigation('create', '')">Create New Product</button>
  </div>
  
  <table class="product-table" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
    <th align="left">#</th>
    <th align="left">Name</th>
    <th align="left">Category</th>
    <th align="left">Price</th>
    <th align="left">Quantity</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; let i =index;">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>
      <td>{{product.price | currency:product.currency:'symbol-narrow'}}</td>
      <td>{{product.quantity}}</td>
      <td align="center">
        <button mat-icon-button (click)="getNavigation('update', product.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon (click)="deleteProduct(product.id)">delete</mat-icon>
        </button>
      </td>
    </tr>
    <tr *ngIf="products.length === 0">
      <td colspan="6" align="center">No products</td>
    </tr>
    </tbody>
  </table>
</div>
